<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Kerja PT. Timah</title>
</head>
<body>
    <center>
        <h1>Form Pendaftaran Kerja</h1>
        <h2>PT. Timah</h2>
    </center>
    <form action="#" method="post">
        <fieldset>
            <legend><b>Data Pelamar</b></legend>
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama" required><br><br>
            
            <label for="jenis_kelamin">Jenis Kelamin:</label><br>
            <input type="radio" id="pria" name="jenis_kelamin" value="Pria" required>
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita" required>
            <label for="wanita">Wanita</label><br><br>
            
            <label for="alamat">Alamat:</label><br>
            <textarea id="alamat" name="alamat" rows="3" required></textarea><br><br>
            
            <label for="pendidikan">Pendidikan:</label><br>
            <input type="text" id="pendidikan" name="pendidikan" required><br><br>
            
            <label for="hobi">Hobi:</label><br>
            <input type="text" id="hobi" name="hobi" required><br><br>
        </fieldset>
        <br>
        <center>
            <button type="submit"><b>Daftar</b></button>
        </center>
    </form>
</body>
</html>
